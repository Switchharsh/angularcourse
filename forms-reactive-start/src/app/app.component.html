<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupFrom"
      (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
            <span
            *ngIf="!signupFrom.get('username').valid && signupFrom.get('username').touched"
            class="help-block">Please enter a valide Username</span>
            <span class="help-block"
            *ngIf="signupFrom.get('username').errors['forbidden username']">This is invalid name</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
            <span
            *ngIf="!signupFrom.get('email').valid && signupFrom.get('email').touched"
            class="help-block">Please enter a valide Email</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
          class="btn btn-default"
          type="button"
          (click)="onAddHobby()">Add Hobby</button>
          <div
          class="form-group"
          *ngFor="let hobbyControl of getControls(); let i = index">
          <input type="text" class="form-control" [formControlName]="i">

          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <span
        *ngIf="!signupFrom.valid && signupFrom.touched"
        class="help-block">Please enter valide Data</span>
      </form>
    </div>
  </div>
</div>
